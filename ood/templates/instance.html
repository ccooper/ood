{% extends "base.html" %}

{% block content %}
<form action="{{ form_dest }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-default"/>
</form>

{% if can_delete %}
    <a href="{% url 'delete_instance' instance.id %}" class="btn btn-danger">Delete</a>
{% endif %}

{% endblock %}
